<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link rel="icon" type="image/jpg/png" href="../instagram.png">
    <link rel="stylesheet" href="../CSS/Style.css">
</head>

<body>
    <div class="container">
        <div class="contr">
            <select id="country" name="country">
                <option value="IN">India</option>
                <option value="US">United States</option>
                <option value="UK">United Kingdom</option>
                <option value="CA">Canada</option>
                <option value="AU">Australia</option>
            </select>
        </div>
        <div class="logo">
            <img src="../instagram.png" alt="No Image">
        </div>
        <div class="entry">
            <div class="user">
                <input type="text" placeholder="Username,email or mobile number">
            </div>
            <div class="pass">
                <input type="password" placeholder="Password">
            </div>
            <div class="butt">
                <button>Login</button>
            </div>
            <div class="butt1">
                <button>Forgotten Password?</button>
            </div>
        </div>
        <div class="create">
            <div class="Acco">Create New Account</div>
        </div>
        <div class="meta-button">
            <a href="https://about.meta.com" style="text-decoration: none; color: inherit;">Meta Â© 2025</a>
        </div>
    </div>

</body>

</html>
