<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="..//CSS/ToDo.css">
</head>

<body>
    <nav>
        <h1>Hello, Welcome to the To-Do List </h1>
    </nav>
        <div class="container">
            <h1>To-Do List</h1>
            <h1>Hello, Sarvesh Mishra</h1>
            <h3>Your data</h3>
            <div class="display">
                <output class="firstOut">Empty</output>
                <output class="secondOut"></output>
                <div class="scrollBox">
                    <table >
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="btn">
                <button class="insert">Insert</button>
                <button class="del">Delete</button>
                <button class="delall">Delete All</button>
                <button class="view">View Data</button>
            </div>
        </div>
    <script src="..//JavaScript/ToDo.js"></script>
</body>
</html>
